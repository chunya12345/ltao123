  <script type="text/html" id="tmp">
    {{ if list.length == 0 }}
      <p>没有更多内容了</p>
    {{ else }}
      <div class="option mui-clearfix">
        <a href="#" class="mui-pull-left">搜索历史</a>
        <a href="#" class="mui-pull-right his-clear"><span class="fa fa-trash"></span> 清空记录</a>
      </div>
      <ul class="history-list">
        {{ each list v i }}
        <li class="mui-clearfix">
          <a href="#" class="mui-pull-left">{{ v }}</a>
          <span class="mui-pull-right fa fa-remove his-del" data-index={{ i }}></span>

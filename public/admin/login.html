<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电商</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body class="body_bg">
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-lg-4 login-form  ">
                <div class="panel panel-primary ">
                    <div class="panel-heading text-center">
                        <h3 class="panel-title text-center">后台管理系统</h3>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" id="form">
                            <div class="form-group">
                                <label class="col-md-3 col-lg-3 control-label text-right" for="username">用户名：</label>
                                <div class="col-md-8 col-lg-8 ">
                                    <input type="text" class="form-control" id="username" name="username" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 col-lg-3 control-label text-right" for="password">密码：</label>
                                <div class="col-md-8 col-lg-8 ">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-5 col-lg-5  col-md-offset-3  col-lg-offset-3 ">
                                    <button type="submit" class="btn btn-default pull-left">重置</button>
                                    <button type="submit" class="btn btn-default pull-right">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="js/common.js"></script>
    <script src="js/login.js"></script>

    <script src="js/common.js"></script>
    <script src="js/login.js"></script> -->
</body>

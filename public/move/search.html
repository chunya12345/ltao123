<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/category.css">
    <link rel="stylesheet" href="./css/search.css">
</head>

<body>
    <div class="ltm-container">
        <header>
            <a href="index.html" class="backHome">
                <i class="mui-icon mui-icon-back"></i>
            </a>
        </header>
        <div class="ltm-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 搜索框 -->
                    <div class="search-head">
                        <input type="text" class="search-txt" placeholder="请输入搜索关键字">
                        <button class="search-btn mui-btn-primary ltm-search-btn searhHistory">搜索</button>
                    </div>
                    <!-- 搜索历史 -->
                    <div class="search-content">
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <ul>
                <li class="current">
                    <a href="./index.html">
                        <i class="fa fa-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li>
                    <a href="./category.html">
                        <i class="fa fa-bars"></i>
                        <span>分类页</span>
                    </a>
                </li>
                <li>
                    <a href="./cart.html">
                        <i class="fa fa-shopping-cart"></i>
                        <span>购物车</span>
                    </a>
                </li>
                <li>
                    <a href="./user.html">
                        <i class="fa fa-user"></i>
                        <span>用户中心</span>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <script type="text/html" id="historyLi">
        {{if arr.length == 0}}
        <p>没有历史记录</p>
        {{else}}
        <div class="option mui-clearfix">
            <a href="#" class="mui-pull-left">搜索历史</a>
            <a href="#" class="mui-pull-right his-clear clearAll"><span class="fa fa-trash"></span> 清空记录</a>
        </div>
        <ul class="history-list">
            {{each arr v i }}
            <li class="mui-clearfix">
                <a href="./searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
                <span class="mui-pull-right fa fa-remove his-del" data-index={{i}}></span>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/search.js"></script>

</body>

</html>

</html

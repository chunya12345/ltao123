<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/product.css">
</head>

<body>
    <div class="ltm-container">
        <header>
            <a href="javascript:history.go(-1);" class="backHome">
                <i class="mui-icon mui-icon-back"></i>
            </a>
            商品详情
            <a href="javascript:location.reload();">
                <i class="mui-icon mui-icon-refreshempty"></i>
            </a>
        </header>
        <div class="ltm-main">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!-- 模版留坑 -->
                </div>
            </div>
        </div>
        <!-- 前往购物车 -->
        <div class="ltm_go_cart">
            <a href="cart.html" class="mui-pull-left">前往购物车</a>
            <div class="mui-pull-right">
                <button class="mui-btn mui-btn-danger addCart">加入购物车</button>
            </div>
        </div>
    </div>
    <script type="text/html" id="productDetail">
        <!-- 循环轮播图 -->
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!-- 支持循环，需要重复图片节点 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a>
                </div>
                {{each pic v i}}
                <div class="mui-slider-item">
                    <a href="#"><img src="{{v.picAddr}}" /></a>
                </div>
                {{/each}}
                <!-- 支持循环，需要重复图片节点 -->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#"><img src="{{pic[0].picAddr}}" /></a>
                </div>
            </div>
            <!-- 小圆点 -->
            <div class="mui-slider-indicator">
                {{each pic v i}}
                <div class="mui-indicator {{i === 0 ? 'mui-active' : ''}}"></div>
                {{/each}}
            </div>
        </div>

        <!-- 标题 -->
        <div class="ltm_pro_name item_box">
            <strong>{{proName}}</strong>
        </div>

        <!-- 产品价格 -->
        <div class="ltm_price item_box">
            价格:
            <span class="price">¥{{price}}</span>
            <span class="oldPrice">¥{{oldPrice}}</span>
        </div>

        <!-- 产品尺码 -->
        <div class="ltm_size item_box">
            <!-- 模板引擎: 原生语法, 在原生语法中可以直接编写 js 语句 -->
            尺码:
            <%
                    var arr = size.split("-");  //  ["35", "45"]
                    var start = arr[0];   // 35
                    var end = arr[1];     // 45
                    for ( var i = start; i <= end; i++ ) {
                %>
                <span>{{ i }}</span>
                <% } %>
        </div>


        <!-- 产品数量 -->
        <div class="ltm_num item_box">
            数量:
            <!-- 数字框 -->
            <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
                <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                <input class="mui-numbox-input" type="number" value="1" />
                <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
            </div>
            <span>剩余数量: {{num}}双 </span>
        </div>

        <!-- 详情描述 -->
        <div class="ltm_detail item_box">
            {{proDesc}}
        </div>
    </script>
    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/product.js"></script>
</body>

</html>

</html
